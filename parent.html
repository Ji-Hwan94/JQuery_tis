<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent</title>
    <script src="js/jQuery.js"></script>
    <script>
        $(function(){
            // parent는 부모 하나
            $("#list_1").parent().css("border", "2px dashed #f00");
            
            // parents는 #list_1 상위의 모든 요소를 가르킨다.
            // $("#list_1").parents().css("border", "2px dashed #f00");
        });
    </script>
</head>
<body>
    <h1>인접 관계 선택자</h1>
    <ul id="wrap">
        <li> 리스트 1
            <ul>
                <li id="list_1">리스트 1-1</li>
                <li>리스트 1-2</li>
            </ul>
        </li>
        <li>리스트 2</li>
        <li>리스트 3</li>
    </ul>
</body>
</html>
