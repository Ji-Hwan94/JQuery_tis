<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <script src="js/jQuery.js"></script>
    <script>
        // js를 이용해 버튼 event 사용
        function func1(){
            alert("버튼1")
        }
    </script>
    <script>
        $(function(){
            // jquery를 이용해 버튼 event 사용1
            $("#btn2").click(function(){
                alert("버튼2");
            });

            // jquery를 이용해 버튼 event 사용2
            $("#btn3").on("click",function(){
                alert("버튼3");
            });
        });
    </script>
</head>
<body>
    <input type="button" onclick="func1()" value="버튼1">
    <input type="button" value="버튼2" id="btn2">
    <input type="button" value="버튼3" id="btn3">
</body>
</html>
