<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jQuery.js"></script>
    <script>
        $(function(){

            // css에서의 :after처럼 박스 안 쪽에 추가한다.
            $("#box1").append("<h1>javascript</h1>")

            // jquery에서의 after는 박스 바깥 쪽에 추가 된다.
            $("#box1").after("<h1>jQuery</h1>");

            $("#box1").before("<h1>java</h1>");

            // css의 :before
            $("#box1").prepend("<h1>HTML</h1>"); 

            // 왼쪽에서 오른쪽으로 추가 된다.
            $("<h1>HTML</h1>").appendTo("#box1");
            $("<h1>HTML</h1>").prependTo("#box1");
        });
    </script>
</head>
<body>
    <div id="box1" style="border: 1px solid black">
        box1
    </div>
</body>
</html>
