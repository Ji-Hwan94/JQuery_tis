<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click</title>
    <script src="js/jQuery.js"></script>
    <script>
        $(function(){
                $("#btn1").click(function(){
                $("#box1").css("color", "blue");
            });
        });
        
    </script>
</head>
<body>
    <input type="button" id="btn1" value="버튼1">
    <div id="box1">박스1</div>
</body>
</html>
