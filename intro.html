<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jQuery.js"></script>
    <script>
        // $(document).ready(function(){}); 함수 실행 원형
        // $(function(){}); 함수 실행 약식
        $(function(){
            $("#title").css("color", "red");
            $(".title").css("background", "blue");
            $("div>div>p").css("color", "orange");
        }); 


    </script>
</head>
<body>
    <h1 id="title">제목</h1>
    <h1 class="title">제목</h1>
    <h1 class="title">제목</h1>
    <h1 class="title">제목</h1>

    <div>
        <p>jQuery</p>
        <div>
            <p>jQuery</p>
        </div>
    </div>
</body>
</html>
