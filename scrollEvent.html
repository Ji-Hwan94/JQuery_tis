<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <script src="js/jQuery.js"></script>
    <!-- animate.css 사이트에서 이벤트를 받아온다. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script>
        $(function(){
            $(window).on("scroll", function(){
                // scroll.html을 참고할 것
                var sc_top=$(this).scrollTop();
                var off_top = $("#wrap").offset().top;

                if($(this).scrollTop()>$("#wrap").offset().top - $(window).height()){
                    $("#box1").addClass("animate__animated animate__fadeInRight");
                    $("#box2").addClass("animate__animated animate__fadeInLeft");
                }
            });
        });
    </script>
    <style>
        body {
            height: 2000px;
        }
        #box1, #box2 {
            position: absolute;
            margin-left: 20px;
            float: left;
            width: 300px;
            height: 300px;
            top: 1000px;
            
        }
        #box1{
            left: 50%;
        }
        #box2{
            right: 50%;
        }
        .text{
            font-size: 18px;
            text-align: center;
            background: chocolate;
            height: 50px;
            padding-top: 10px;
        }
        h3{
            margin-top: 5px;
        }
        ol{
            margin-top: 45px;
            padding-left: 3%;
        }

        li {
            list-style: none;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="box1">
            <div class="text">
                <h3>Standard | 스탠다드 계정</h3>
                <ol>
                    <li>비용 : 무료</li>
                    <li>생성 가능한 프로젝트 : 무제한</li>
                    <li>프로젝트당 페이지 수 : 무제한</li>
                </ol>
            </div>
        </div>
        <div id="box2">
            <div class="text">
                <h3>Free | 무료 계정</h3>
                <ol>
                    <li>비용 : 무료</li>
                    <li>생성 가능한 프로젝트 : 무제한</li>
                    <li>프로젝트당 페이지 수 : 무제한</li>
                </ol>
            </div>
        </div>
    </div>
</body>
</html>
