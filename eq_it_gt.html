<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jQuery.js"></script>
    <script>
        $(function(){
            // 5개의 요소중에 index가 2인 요소 선택 (3번째 요소 선택)
            $("#menu li").eq(2).css({"background-color":"#ff0"});

            //  5개의 요소 중에 index가 2미만인  요소 선택
            $("#menu li:lt(2)").css({"background-color":"#0ff"});

            //  5개의 요소 중에 index가 2초과인  요소 선택
            $("#menu li:gt(2)").css({"background-color":"#f0f"});
        });
    </script>
</head>
<body>
        <h1 class="title">탐색 선택자</h1>
        <ul id="menu">
            <li>내용1</li>
            <li>내용2</li>
            <li>내용3</li>
            <li>내용4</li>
            <li>내용5</li>
        </ul>

</body>
</html>
