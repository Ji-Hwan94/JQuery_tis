<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jQuery.js"></script>
    <style>
        #box1{
            position: absolute; 
            left: 20px;
            top: 200px;
            transition: 0.5s;
        }

        .go{
            left: 300px !important;
        }
    </style>
    <script>
        $(function(){
            // class를 추가
            $("#btn1").click(function(){
                $("#box1").addClass("go");
            });
            // class 삭제
            $("#btn2").click(function(){
                $("#box1").removeClass("go");
            });
            // class 추가 및 삭제 반복
            $("#btn3").click(function(){
                $("#box1").toggleClass("go");
            });
        });
    </script>
</head>
<body>
    <button type="button" id="btn1">버튼</button>
    <button type="button" id="btn2">버튼2</button>
    <button type="button" id="btn3">버튼3</button>
    <div id="box1" class="go">box1</div>
</body>
</html>
