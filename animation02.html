<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <script src="js/jQuery.js"></script>
    <script>
        $(function(){
            // $("요소선택").animate({스타일 속성}, 적용 시간, 가속도, 콜백 함수)
        
            // 버튼을 누르면 animate가 한번 실행되고 콜백 함수가 실행된다.
            $(".btn1").on("click", function(){
                $(".txt1").animate({
                    marginLeft : "500px",
                    fontSize : "30px"
                },
                2000, "linear", function(){
                    alert("모션 완료!")
                });
            });

            // 버튼을 누를 때마다 animate가 실행 된다. ( += 때문에 )
            $(".btn2").on("click", function(){
                $(".txt2").animate({
                    marginLeft: "+=50px"
                }, 1000);
            });
        });
    </script>
    <style>
        .txt1{
            background-color: aqua;;
        }

        .txt2{
            background-color: pink;;
        }
    </style>
</head>
<body>
    <p><button class="btn1">버튼1</button></p>
    <span class="txt1">'500px'씩 이동</span>
    <p><button class="btn2">버튼2</button></p>
    <span class="txt2">'50px'씩 이동</span>
</body>
</html>
