<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attr</title>
    <script src="js/jQuery.js"></script>
    <script>
        $(function(){
            var srcVal = $("#sec_1 img").attr("src");
            console.log(srcVal);

            $("#sec_1 img").attr({
                "width":200,
                "src":srcVal.replace("1.webp", "2.webp"),
                "alt":"이미지2"
            }).removeAttr("border");
        })
    </script>
</head>
<body>
    <h1>
        <strong>객체조작 및 생성</strong>
    </h1>
    <section id="sec_1">
        <h2>이미지 속성</h2>
        <p>
            <img src="img/1.webp" alt="이미지1">
        </p>
    </section>
</body>
</html>
